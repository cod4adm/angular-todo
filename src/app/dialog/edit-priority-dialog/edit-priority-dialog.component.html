<mat-dialog-content>
  <p mat-dialog-title>{{ dialogTitle }}</p>
  <mat-form-field>
    <mat-label>Название (20 символов)</mat-label>
    <input
      #inputTitle
      matInput maxlength="20"
      [(ngModel)]="priorityTitle"
      (keydown.enter)="onConfirm()"
    >
    <button
      *ngIf="priorityTitle.trim().length > 0"
      class="clear-icon size25" mat-button matSuffix mat-icon-button
      aria-label="Clear" (click)="priorityTitle = ''"
    >
      <mat-icon>clear</mat-icon>
    </button>
  </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions>
  <div class="col-12 text-center">
    <button
      mat-raised-button color="primary"
      (click)="onConfirm()" [disabled]="inputTitle.value.trim().length === 0"
    >Сохранить</button>
    <button mat-raised-button (click)="onCancel()">Отмена</button>
  </div>
  <div class="col-12 text-center">
    <button class="red" mat-button *ngIf="canDelete()" (click)="delete()">Удалить</button>
  </div>
</mat-dialog-actions>
